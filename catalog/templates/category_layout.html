{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-3">
        <div class="card">
          <h4 class="card-header">Categories</h4>
          {% if categories %}
          <ul class="list-group remove-border">
            {% for category in categories %}
            <a class="list-group-item list-group-item-action {% if selected_category and selected_category.id == category.id %} active {% endif %}" href="{{ url_for('show_category', category_id=category.id) }}">{{ category.name }}</a>
            {% endfor %}
            </ul>
            {% else %}
            <p>We need categories to be created!</p>
            {% endif %}
        </div>
    </div>
    <div class="col-12 col-md-9">
    <div class="card">
    <div class="card-block">
    {% block page_content %}
    {% endblock %}
    </div>
    </div>
    </div>
</div>
{% endblock %}
